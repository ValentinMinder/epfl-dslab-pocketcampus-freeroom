<html>
	<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;'>
	<style type='text/css'>
		html {
            -webkit-text-size-adjust: none; /* prevent text from being resized in landscape */
        }
        
        body {
			font: -apple-system-body;
			word-wrap:break-word;
			text-align:left;
            margin: 0px;
			padding: 10px;
		}
		
		a {
			color: #DC1010;
		}
        
        table {
            font: -apple-system-body;
	    	width: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px solid black;
	    }
    
        tr {
            margin: 0px;
            padding: 0px;
        }
    
        td {
            margin: 0px;
            padding: 0px;
        }
        
        #thumbnail {
            padding: 0px;
        }
        
        #thumbnail img {
	        max-width: 120px;
	        display: block;
        }
		
		#title {
			font: -apple-system-headline;
            text-align: left;
			padding-top: 2px;
			padding-left: $PADDING_LEFT_TITLE_PX$px;
			padding-bottom: 2px;
			padding-right: 2px;
		}
		
		#second_line {
			font: -apple-syste-subheadline;
            color: gray;
			padding-top: 2px;
			padding-left: 6px;
			padding-bottom: 2px;
			padding-right: 2px;
		}
    
        #infos {
            padding-top: 3px;
        }
		
		#center_image img {
			max-width: 300px;
			margin: auto;
			display: block;
		}
		
	</style>
	</head>
<body>
 
    <table border="0">
        <tr>
            <td id="thumbnail" rowspan="2">$EVENT_ITEM_THUMBNAIL$</td>
            <td width="100%" id="title">$EVENT_ITEM_TITLE$</td>
        </tr>
        <tr>
	        <td id="second_line">$EVENT_ITEM_SECOND_LINE$</td>
	    </tr>
        <tr>
            <td colspan="2" id="infos">
                $EVENT_ITEM_DATE_TIME$
                $EVENT_ITEM_PLACE$
                $EVENT_ITEM_SPEAKER$
                $EVENT_ITEM_MORE$
                $EVENT_ITEM_TAGS$
            </td>
        </tr>
        <tr>
            <td id="center_image" colspan="2">$EVENT_ITEM_CENTER_IMAGE$</td>
        </tr>
        <tr>
            <td id="details" colspan="2">$EVENT_ITEM_DETAILS$</td>
        </tr>
    </table>
</body>
</html>
