<html>
	<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;'>
	<style type='text/css'>
		html {
            -webkit-text-size-adjust: none; /* prevent text from being resized in landscape */
        }

        body {
			font: -apple-system-body;
			word-wrap:break-word;
			text-align:left;
            margin: 0px;
            padding: 0px;
		}
		
		a { 
			color:#DC1010;
			text-decoration:none;
		}
        
        .feed_name {
            font: -apple-system-footnote;
            color: #545454;
            margin: 0px;
            padding: 0px;
            padding-top: 6px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 0px;
        }
        
        .title {
            font: -apple-system-headline;
            margin: 0px;
            padding: 0px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 1px;
            padding-bottom: 3px;
		}
        
        .pub_date {
            font: -apple-system-footnote;
            color: #808080;
            margin: 0px;
            padding: 0px;
            padding-left: 10px;
            padding-bottom: 8px;
        }
    
        /* iPhone portrait */
        @media only screen and (max-device-width : 736px) and (orientation : portrait) {
            img {
                float: left;
                height: auto;
                max-width 90%;
                margin: 0px;
                padding: 0px;
                margin-right: 10px;
                margin-bottom: 8px;
            }
            
            #main_image {
                width: 100% !important;
                margin-right: 0px;
            }
            
            .news_text {
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 0px;
            }
        }
        
        /* iPhone landscape */
        @media only screen and (max-device-width : 736px) and (orientation : landscape) {
            img {
                float: left;
                height: auto;
                max-width 90%;
                margin: 0px;
                padding: 0px;
                margin-right: 10px;
                margin-bottom: 8px;
            }
            
            #main_image {
                max-width: 65% !important;
                margin-left: 10px !important;
                margin-right: 10px !important;
                margin-bottom: 5px !important;
            }
            
            .news_text {
                margin-top: -7px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 0px;
            }
        }
    
        /* iPad */
        @media only screen and (min-device-width : 768px) and (max-device-width : 1024px) {
            img {
                float: left;
                height: auto;
                max-width: 50%;
                margin: 0px;
                padding: 0px;
                margin-right: 10px;
                margin-bottom: 8px;
            }
            
            #main_image {
                max-width: 65% !important;
                margin-left: 10px !important;
                margin-right: 10px !important;
                margin-bottom: 5px !important;
            }
            
            .news_text {
                margin-top: -7px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 0px;
            }
        }
    
	</style>
	</head>
    
<body>
    <div class="feed_name">$NEWS_ITEM_FEED_NAME$</div>
	<div class="title">$NEWS_ITEM_TITLE$</div>
    <div class="pub_date">$NEW_ITEM_PUB_DATE$</div>
    <img id="main_image" src="$NEW_ITEM_IMAGE_SRC$" style="display:$NEWS_ITEM_IMAGE_DISPLAY_CSS$;" alt="Image">
	<div class="news_text">$NEWS_ITEM_CONTENT$</div>
</body>
</html>
